<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/konsul.css"/>
    <title>Konsultasi</title>
  </head>
  <body>
    <form action="#" class="form">
      <h3 class="text-center">Jadwalkan Konsultasi dengan Perencana Keuangan</h3>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div class="progress-step progress-step-active" data-title="Layanan"></div>
        <div class="progress-step" data-title="Jam"></div>
        <div class="progress-step" data-title="Detail"></div>
        <div class="progress-step" data-title="Selesai"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
            <label for="" style="color: #FFFFFF;">Layanan</label>
            <select id="input-layanan" name="layanan">
                <option value="" disabled selected>- pilih -</option>
                <option value="Perencanaan Keuangan">Perencanaan Keuangan</option>
                <option value="Perencanaan Asuransi">Perencanaan Asuransi</option>
                <option value="Perencanaan Dana Pensiun">Perencanaan Dana Pensiun</option>
                <option value="Perencanaan Dana Pendidikan">Perencanaan Dana Pendidikan</option>
            </select>
        </div>
        <div class="input-group">
            <label for="" style="color: #FFFFFF;">Perencana Keuangan</label>
            <select id="input-perencaraKeuangan" name="perencaraKeuangan">
                <option value="" disabled selected>- pilih -</option>
                <option value="Bill Smith">Bill Smith (Rp1.000.000)</option>
                <option value="Wildan Hanif M">Wildan Hanif M (Rp1.000.000)</option>
                <option value="Rangga Putra">Rangga Putra (Rp1.000.000)</option>
                <option value="Davio Athallah">Davio Athallah (Rp1.000.000)</option>
            </select>
        </div>
        <div class="input-group">
            <label style="color: #FFFFFF;">Tanggal Konsultasi</label>
            <input type="date" id="date-input" value="">
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
       <div class="head-slide-dua">
          <span id="consult-date"></span>
       </div>
       <div class="tabel-jam">
         <table style="background-color: #304658;">
           <tr>
             <td>08.00-09.00</td>
             <td><button>Booking</button></td>
           </tr>
           <tr>
            <td>09.00-10.00</td>
            <td><button>Booking</button></td>
          </tr>
          <tr>
            <td>13.00-14.00</td>
            <td><button>Booking</button></td>
          </tr>
          <tr>
            <td>15.00-16.00</td>
            <td><button>Booking</button></td>
          </tr>
          <tr>
            <td>20.00-21.00</td>
            <td><button>Booking</button></td>
          </tr>
         </table>
       </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Back</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="">
                        <label style="color: #FFFFFF;">Nama Lengkap</label>
                        <input type="text" id="input-nama" autocomplete="off" placeholder="Masukkan nama lengkap..">
                        
                        <label style="color: #FFFFFF;">Nomor Telepon</label>
                        <input type="tel" id="no-telp" autocomplete="off" placeholder="ex: 08xxxxxxxx">
                        
                        <label style="color: #FFFFFF;">Email</label>
                        <input type="email" name="email" autocomplete="off" placeholder="Masukkan email..">

                        <label style="color: #FFFFFF;">Catatan</label>
                        <textarea name="catatan" id="input-catatan" cols="30" rows="5" required></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="tabel-tiga">
                        <table>
                            <tr>
                                <td>Waktu</td>
                                <td><span id="consult-date">a</span></td>
                            </tr>
                            <tr>
                                <td><span id="nama-layanan">dengan<span id="nama-mentor"></span></td>
                                <td><span id="harga"></span>a</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Back</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Back</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>

    <script>
        const prevBtns = document.querySelectorAll(".btn-prev");
        const nextBtns = document.querySelectorAll(".btn-next");
        const progress = document.getElementById("progress");
        const formSteps = document.querySelectorAll(".form-step");
        const progressSteps = document.querySelectorAll(".progress-step");

        let formStepsNum = 0;

        nextBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
            formStepsNum++;
            updateFormSteps();
            updateProgressbar();
            });
        });

        prevBtns.forEach((btn) => {
            btn.addEventListener("click", () => {
            formStepsNum--;
            updateFormSteps();
            updateProgressbar();
            });
        });

        function updateFormSteps() {
        formSteps.forEach((formStep) => {
            formStep.classList.contains("form-step-active") &&
            formStep.classList.remove("form-step-active");
        });

        formSteps[formStepsNum].classList.add("form-step-active");
        }

        function updateProgressbar() {
        progressSteps.forEach((progressStep, idx) => {
            if (idx < formStepsNum + 1) {
                progressStep.classList.add("progress-step-active");
            } else {
                progressStep.classList.remove("progress-step-active");
            }
        });

        const progressActive = document.querySelectorAll(".progress-step-active");

        progress.style.width =
            ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
        }
    </script>
  </body>
</html>
